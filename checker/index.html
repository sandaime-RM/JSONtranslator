<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Translator | File Checker</title>

    <!--tailwind CSS-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="p-4">
    <div class="border p-3 mb-3 rounded">
        <h5 class="font-bold mb-3"><i class="bi bi-gear me-2"></i> 検証設定</h5>

        <div class="grid grid-cols-5 mb-3">

            <div class="col-span-2 px-2">
                <label>JSONファイル 1</label><br>
                <input class="p-2 rounded border w-full" value="ja" type="file" id="file1" onchange="loadJSON(1)">
            </div>

            <div class="col-span-2 px-2">
                <label>JSONファイル 2</label><br>
                <input class="p-2 rounded border w-full" value="ja" type="file" id="file2" onchange="loadJSON(2)">
            </div>
            
            <div class="col-span-1 px-2">
                <br>
                <button class="bg-orange-300 p-2 rounded mx-2 my-1 hover:bg-orange-400 w-full" onclick="checkJSON()"><i class="bi bi-file-earmark-text"></i>ファイルを比較</button>
            </div>
            
        </div>
    </div>

    <div class="p-2">
        <p class="mb-3 p-2 font-bold">結果 : <span id="resultField"></span></p>
        <table class="table-fixed">
            <thead>
                <tr>
                    <th>パス</th>
                    <th>JSONファイル 1</th>
                    <th>JSONファイル 2</th>
                </tr>
            </thead>

            <tbody id="outputField">

            </tbody>
        </table>
    </div>

    <!--Spinner-->
    <div id="spinner" style="display: none;" class="fixed top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 bg-gray-200 p-6 rounded-2xl shadow-lg border border-gray-300">
        <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-300 fill-blue-500" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
            <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
        </svg>
        <span class="sr-only">Loading...</span>
    </div>
    

    <script src="check.js" type="module"></script>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        th, td {
            padding: 5px;
            border: solid 1px #aaa;
        }

        th {
            background: #ccc;
            width: 100px;
        }
        
        td input {
            width: 100%;
        }
    </style>
</body>
</html>
